<div class="container my-5">
  <div class="row">
    <div class="col-12">
      <table
        class="table table-hover"
        style="cursor: pointer"
        *ngIf="orders.length > 0; else noOrdersTemp"
      >
        <thead class="thead-light">
          <th>Order</th>
          <th>Date</th>
          <th>Total</th>
          <th>State</th>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders" routerLink="/orders/{{ order.id }}">
            <td># {{ order.id }}</td>
            <td>{{ order.orderDate | date : "medium" }}</td>
            <td>{{ order.total | currency }}</td>
            <td>{{ order.status }}</td>
          </tr>
        </tbody>
      </table>
      <ng-template #noOrdersTemp>
        <div class="container mt-3">There is no orders yet...</div></ng-template
      >
    </div>
  </div>
</div>
