<div class="container my-3">
  <div *ngIf="(basketService.basketSource$ | async) === null">
    <p>There are no items in your basket</p>
  </div>

  <ng-container *ngIf="basketService.basketSource$ | async as basket">
    <div class="container">
      <div class="row">
        <app-basket-summary
          (addItem)="incrementQuantity($event)"
          (removeItem)="removeItem($event.id, $event.quantity)"
        ></app-basket-summary>
      </div>

      <div class="row">
        <div class="col-6 offset-6">
          <app-order-totals></app-order-totals>
          <a
            routerLink="/checkout"
            class="btn btn-outline-primary py-2 btn-block"
          >
            Proceed to Checkout
          </a>
        </div>
      </div>
    </div>
  </ng-container>
</div>
