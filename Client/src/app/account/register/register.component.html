<div class="d-flex justify-content-center my-5">
  <div class="col-3">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="mb-3">Sign up</h1>
      </div>

      <app-text-input
        [formControl]="registerForm.controls['displayName']"
        [label]="'Display Name'"
      ></app-text-input>
      <app-text-input
        [formControl]="registerForm.controls['email']"
        [label]="'Email Address'"
      ></app-text-input>

      <app-text-input
        [formControl]="registerForm.controls['password']"
        [label]="'Password'"
        [type]="'password'"
      ></app-text-input>

      <app-text-input
        [formControl]="registerForm.controls['confirmPassword']"
        [label]="'Confirm Password'"
        [type]="'password'"
      ></app-text-input>

      <!-- For Server Error Messages -->
      <ul class="text-danger list-unstyled" *ngIf="errors">
        <li *ngFor="let error of errors">
          {{ error }}
        </li>
      </ul>

      <div class="d-grid">
        <button
          [disabled]="registerForm.invalid"
          class="btn btn-lg btn-primary mt-3"
          type="submit"
        >
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>
